<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>


  <link rel="stylesheet" href="css/style.css" />

  <title>Forgot Password</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 d-none d-md-block image-container">
        <div class="title-register">
          <img src="./assets/images/tickitz-white.svg" alt="" />
          <h1>Lets reset your password</h1>
          <p>
            To be able to use your account again, please complete the
            following steps.
          </p>
          <div class="custom-progress">
            <ul>
              <li>
                <span>1</span>
                <div class="progres">Fill your complete email</div>
              </li>
              <li>
                <span>2</span>
                <div class="progres">Active your email</div>
              </li>
              <li>
                <span class="active">3</span>
                <div class="progres">Enter your new password</div>
              </li>
              <li>
                <span>4</span>
                <div class="progres">Done</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6 form-container-register">
        <form class="form-box" action="sign_in.html">
          <div class="mb-4">
            <h3>Fill your complete password</h3>
            <p>set your new password</p>
          </div>
          <div class="mb-4 form-input">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Write your password" />
          </div>
          <div class="mb-4 form-input">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Write your confirm password" />
          </div>
          <button type="submit" class="btn btn-join-now py-3">
            Active now
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>-->
</body>

</html>
