<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>


  <link rel="stylesheet" href="css/style.css" />

  <title>Sign Up</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 d-none d-md-block image-container">
        <div class="title-register">
          <img src="./assets/images/tickitz-white.svg" alt="" />
          <h1>Lets build your account</h1>
          <p>
            To be a loyal moviegoer and access all of features, your details
            are required
          </p>
          <div class="custom-progress">
            <ul>
              <li>
                <span class="active">1</span>
                <div class="progres">Fill your additional details</div>
              </li>
              <li>
                <span>2</span>
                <div class="progres">Active your account</div>
              </li>
              <li>
                <span>3</span>
                <div class="progres">Done</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6 form-container-register">
        <form class="form-box" action="sign_in.html">
          <div class="mb-4">
            <h3>Fill your additional details</h3>
          </div>
          <div class="mb-3 form-input">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Write your email" />
          </div>
          <div class="mb-4 form-input">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Write your password" />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">I agree to terms & conditions</label>
          </div>
          <button type="submit" class="btn btn-join-now py-3 mb-4">
            Join for free now
          </button>
          <div class="text-center link mb-4">
            Do you already have an account?
            <a href="sign_in.html">Log In</a>
          </div>
          <h6>
            <span>Or</span>
          </h6>
          <!-- Mobile -->
          <div class="d-sm-block d-md-none">
            <div class="d-flex justify-content-between mt-4">
              <a href="" class="btn btn-login-external py-3"><img src="./assets/icon/ic-google.png" alt="" /></a>
              <a href="" class="btn btn-login-external py-3">
                <img src="./assets/icon/ic-facebook.png" />
              </a>
            </div>
          </div>

          <!-- Desktop -->
          <div class="d-none d-md-block">
            <div class="d-flex justify-content-between mt-4">
              <a href="" class="btn btn-login-external py-3"><img src="./assets/icon/ic-google.png" alt="" /> Google</a>
              <a href="" class="btn btn-login-external py-3">
                <img src="./assets/icon/ic-facebook.png" />
                Facebook</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>


  <!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>-->
</body>

</html>
